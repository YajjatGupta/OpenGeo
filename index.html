<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>GeoJSON Map Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />

  <style>
    body { margin: 0; display: flex; height: 100vh; }
    #sidebar { width: 250px; background: #f8f9fa; padding: 10px; overflow-y: auto; border-right: 1px solid #ccc; }
    #map { flex: 1; }
    input[type="text"] { width: 100%; padding: 5px; margin-bottom: 10px; }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

  <script>
    var map = L.map('map').setView([20, 0], 2);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    var markers = L.markerClusterGroup();
    var allFeatures = [];
    var geojsonLayer;

    // Load GeoJSON data
    fetch('where.geojson')
      .then(response => response.json())
      .then(data => {
        allFeatures = data.features;
        renderFeatures(allFeatures);
      });

    function renderFeatures(features) {
      if (geojsonLayer) {
        markers.removeLayer(geojsonLayer);
      }

      geojsonLayer = L.geoJSON(features, {
        onEachFeature: function (feature, layer) {
          if (feature.properties && feature.properties.display_name) {
            layer.bindPopup(feature.properties.display_name);
          }
        }
      });

      markers.addLayer(geojsonLayer);
      map.addLayer(markers);

      if (features.length > 0) {
        map.fitBounds(markers.getBounds());
      }
    }

    // Add search control
    L.Control.geocoder({ defaultMarkGeocode: true }).addTo(map);

    // Filter functionality
    document.getElementById('filterInput').addEventListener('input', function() {
      var keyword = this.value.toLowerCase();
      var filtered = allFeatures.filter(f =>
        f.properties && f.properties.display_name &&
        f.properties.display_name.toLowerCase().includes(keyword)
      );
      renderFeatures(filtered);
    });
  </script>
</body>
</html>
